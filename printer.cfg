# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include macros.cfg]
#[include mainsail.cfg]

[virtual_sdcard]
path: ~/gcode_files/

[pause_resume]

[display_status]

[gcode_arcs]

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor SKR_Mini_E3_V2]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -12.5
position_min : -12.5
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -12
position_min: -12
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC2
#position_endstop: 0.0
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 22.488         #7.26            #
#rotation_distance: 23.080
gear_ratio: 50:17
#rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.420
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PC6
max_power: 1
hardware_pwm: False
cycle_time: 0.100
kick_start_time: 0.100

[heater_fan hotend_fan]
pin: PC7
heater: extruder
heater_temp: 50.0

#[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_37FFDA054E4E373107631351-if00
[mcu]
serial: /dev/ttyAMA0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1500
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

#[bltouch]
#sensor_pin: ^PC14
#control_pin: PA1
#pin_move_time: 0.250
#pin_up_reports_not_triggered: True
#pin_up_touch_mode_reports_triggered: False
#x_offset: -55
#y_offset: -13
#z_offset: 0.460
# Z = weniger = mehr abstand
#speed: 5.0
#samples: 2
#sample_retract_dist: 10.0
#samples_result: average
#samples_tolerance: 0.100
#samples_tolerance_retries: 1

[probe]
pin: PC2
x_offset: 32.5
y_offset: -2
#z_offset: 0.0
samples: 3
speed: 20
sample_retract_dist:1
samples_result:median
samples_tolerance: 1

[bed_mesh]
speed: 50
horizontal_move_z: 3
mesh_min: 30, 30
mesh_max: 215, 215
probe_count: 4, 4

[safe_z_home]
home_xy_position: 82,115.5 # Change coordinates to the center of your print bed
speed: 100
z_hop: 10                 # Move up 10mm
z_hop_speed: 80

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>


[neopixel lights]
pin: PA8
chain_count: 16
color_order: GRB
initial_RED: 0.4
initial_GREEN: 0.0
initial_BLUE: 0.4 # Paste here and save your klipper configuration

[input_shaper]
shaper_freq_x: 59.7 # frequency for the X mark of the test model
shaper_freq_y: 62.5  # frequency for the Y mark of the test model
shaper_type: mzv

